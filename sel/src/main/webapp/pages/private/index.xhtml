<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h2>Detalhes do Usu√°rio</h2>
		<h:form id="partDetForm" prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<h:outputText id="infoNome" value="#{participanteSession.participante.nome}" />
				<p:outputLabel value="CPF: " />
				<h:outputText id="infoCPF" value="#{participanteSession.participante.username}">
					<f:converter converterId="cpfConverter" />
				</h:outputText>
				<p:outputLabel value="Status:  " />
				<h:outputText id="infoStatus" value="#{participanteSession.participante.status}" />
			</h:panelGrid>
			<br />
 			<hr />
 			<br />
			<p:dataTable value="#{participanteSession.participante.perfis}" var="perfil">
				<p:column headerText="Perfis do Participante">
					<h:outputText value="#{perfil.idPerfil}" /> - <h:outputText value="#{perfil.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
