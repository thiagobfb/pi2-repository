<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formPesquisa">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome: " />
				<p:inputText id="campoPesquisaNome"	value="#{manterParticipanteMB.pesquisaNome}" />

				<h:outputLabel value="CPF: " />
				<p:inputText id="campoPesquisaCPF"	value="#{manterParticipanteMB.pesquisaCPF}" />
				
				<h:inputHidden value="#{manterParticipanteMB.perfilAdministrador}" />
				<p:commandButton value="Pesquisar Administradores" />
			</p:panelGrid>
		</h:form>
		
		<p:dataTable></p:dataTable>
	</ui:define>
</ui:composition>
