<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:dialog widgetVar="itensDlg" id="itensDlgId" width="800" modal="true" closable="false" draggable="false" resizable="false" position="center">
		<h:form id="formTabelaItens">
			<p:dataTable id="tabelaItens" value="#{manterLoteMB.itens}" var="item" selection="#{manterLoteMB.itensSelecionados}" rowKey="#{item.idItem}">
				<p:column selectionMode="multiple" style="width:50px;text-align:center"/>
				<p:column headerText="Código">
					<h:outputText value="#{item.idItem}" />
				</p:column>
	
				<p:column headerText="Descrição">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText value="#{item.valor}">
						<f:convertNumber currencySymbol="R$" locale="pt_BR" type="currency" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<p:commandButton value="Adicionar Itens" actionListener="#{manterLoteMB.adicionarItens()}" onclick="PF('itensDlg').hide(); PF('loadingDlg').show();" oncomplete="PF('loadingDlg').hide(); PF('loteDlg').show();" update=":loteDlgId"/>
			<p:commandButton value="Cancelar" onclick="PF('itensDlg').hide(); PF('loadingDlg').show();" oncomplete="PF('loadingDlg').hide(); PF('loteDlg').show();" />
		</h:form>
	</p:dialog>
</h:body>
</html>
