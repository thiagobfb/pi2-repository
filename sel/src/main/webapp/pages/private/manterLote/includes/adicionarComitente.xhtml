<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:dialog widgetVar="comitenteDlg" id="comitenteDlgId" width="800" modal="true" closable="false" draggable="false" resizable="false" position="center">
		<h:form id="formTabelaComitentes">
			<p:dataTable id="tabelaComitentes" value="#{manterLoteMB.comitentes}" var="comitente" selection="#{manterLoteMB.comitente}"	rowKey="#{comitente.idParticipante}">
				<p:column selectionMode="single" style="width:50px;text-align:center"/>
				<p:column headerText="Nome">
					<h:outputText value="#{comitente.nome}" />
				</p:column>
	
				<p:column headerText="CPF">
					<h:outputText value="#{comitente.username}">
						<f:converter converterId="cpfConverter" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<p:commandButton value="Adicionar Comitente" actionListener="#{manterLoteMB.adicionarComitente()}" onclick="PF('comitenteDlg').hide(); PF('loadingDlg').show();" oncomplete="PF('loadingDlg').hide(); PF('loteDlg').show();" update=":loteDlgId"/>
			<p:commandButton value="Cancelar" onclick="PF('comitenteDlg').hide(); PF('loadingDlg').show();" oncomplete="PF('loadingDlg').hide(); PF('loteDlg').show();" />
		</h:form>
	</p:dialog>
</h:body>
</html>
