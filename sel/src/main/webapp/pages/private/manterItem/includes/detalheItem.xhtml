<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:dialog widgetVar="itemDetDlg" id="itemDetDlgId" width="500" modal="true" closable="false" draggable="false" resizable="false">
<!-- 		prependId="false" -->
		<h:form id="itemDetDlgForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="Descrição: " />
				<h:outputText value="#{manterItemMB.item.descricao}" />
				<h:outputText value="Valor: " />
				<h:outputText value="#{manterItemMB.item.valor}">
					<f:convertNumber currencySymbol="R$" locale="pt_BR" type="currency" />
				</h:outputText>
				<h:outputText value="Lote: " />
				<h:outputText value="#{manterItemMB.item.lote.idLote}" />
			</h:panelGrid>
 
			<br/>
			<p:commandButton value="OK" icon="ui-icon-arrow-1-w" actionListener="#{manterItemMB.zerarItem()}" onclick="PF('itemDetDlg').hide();" />
		</h:form>
	</p:dialog>
</h:body>
</html>
